<head>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Helvetica Neue, Helvetica, PingFang SC, Hiragino Sans GB, Microsoft YaHei, SimSun, sans-serif;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            background: seagreen;
        }

        .notification {
            width: 330px;
            padding: 14px 26px 14px 13px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ebeef5;
            background: #fff;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, .1);
            transition: opacity .3s, transform .3s, left .3s, right .3s, top .4s, bottom .3s;
            -ms-transition: opacity .3s, transform .3s, left .3s, right .3s, top .4s, bottom .3s;
            z-index: 2000;
            position: fixed;
            display: flex;
        }

        .notification__group {
            margin-left: 13px;
        }

        .notification__title {
            font-weight: 700;
            font-size: 16px;
            color: #303133;
            margin: 0;
        }

        .notification__closeBtn {
            position: absolute;
            top: 15px;
            right: 12px;
            cursor: pointer;
            color: #909399;
            font-size: 16px;
        }

        .notification__content {
            font-size: 14px;
            line-height: 21px;
            margin: 6px 0 0;
            color: #606266;
            text-align: justify;
        }

        .top-right {
            right: 16px;
        }
        .top-left {
            left: 16px;
        }
        .left-in {
            transform: translate(-100%);
        }

        .right-in {
            transform: translate(100%);
        }
    </style>
</head>
